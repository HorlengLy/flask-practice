{% extends 'Layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}

    <div class="lg:px-[70px] md:px-[50px] px-[30px] md:py-10 py-5">
        <div class="flex justify-between items-center">
            <span class="text-3xl font-semibold">
                Student Management
            </span>
            <span class="flex items-center gap-2 border px-5 rounded">
                <input type="search" placeholder="Search..."
                class="py-2 px-2 bg-gray-600 rounded outline-none  transition-all duration-200">
                <span class="cursor-pointer border-l-2 pl-3">
                    <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl" ></i>
                </span>
            </span>
        </div>
        <hr>
        <div class="flex mt-5">
            <div class="flex-[0.6]">
                {% include 'page/FormAdd.html' %}
            </div>
            <div class="flex-1 overflow-auto h-full">
                {% include 'page/Table.html' %}    
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="../../static//js//validationAdd.js"></script>
    <script src="../../static/js/deleteStudent.js"></script>
{% endblock %}
