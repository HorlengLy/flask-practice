

<table class="w-full">
    <thead>
        <tr class="bg-gray-700">
            <th class="p-5">#No.</th>
            <th class="p-5">Name</th>
            <th class="p-5" colspan="2"">Email</th>
            <th class="p-5" colspan="2">Phone Number</th>
            <th class="p-5" colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for index,student in students %}
            {% if index%2 %}
                <tr class="bg-gray-500">
                    <td align="center" class="p-3">{{index}}</td>
                    <td align="center" class="p-3">{{student['name']}}</td>
                    <td align="center" colspan="2" class="py-2 px-3">{{student['email']}}</td>
                    <td align="center" colspan="2" class="py-2 px-3">{{student['phone']}}</td>
                    <td align="center">
                        <a href={{"edite/"+str(student['_id'])}}>
                            <i class="fa-solid fa-user-pen fa-lg cursor-pointer"></i>
                        </a>
                    </td>
                    <td align="center" >
                        <span class="cursor-pointer delete" id={{str(student['_id'])}}>
                            <i class="fa-solid fa-trash fa-lg"></i>
                        </span>
                    </td>
                </tr>
            {% else %}
                <tr class="bg-gray-400">
                    <td align="center" class="p-3 text-gray-600">{{index}}</td>
                    <td align="center" class="p-3 text-gray-600">{{student['name']}}</td>
                    <td align="center" colspan="2" class="py-2 px-3 text-gray-600">{{student['email']}}</td>
                    <td align="center" colspan="2" class="py-2 px-3 text-gray-600">{{student['phone']}}</td>
                    <td align="center">
                        <a href={{"edite/"+str(student['_id'])}}>
                            <i class="fa-solid fa-user-pen fa-lg cursor-pointer" style="color: rgb(88, 88, 88);"></i>
                        </a>
                    </td>
                    <td align="center" >
                        <span class="cursor-pointer delete" id={{str(student['_id'])}}">
                            <i class="fa-solid fa-trash fa-lg"></i>
                        </span>
                    </td>
                </tr>
            {% endif  %}
        {% endfor  %}
    </tbody>
</table>
